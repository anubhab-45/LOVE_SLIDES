<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine üíñ</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .container {
        width: 90%;
        max-width: 360px;
        text-align: center;
        background: rgba(255,255,255,0.95);
        padding: 30px 20px;
        border-radius: 20px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.25);
        position: relative;
        z-index: 10;
    }

    h1 {
        color: #e6005c;
        font-size: 28px;
        margin-bottom: 25px;
    }

    .buttons {
        position: relative;
        height: 120px;
    }

    button {
        font-size: 18px;
        padding: 12px 26px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.2s;
    }

    #yesBtn {
        background: #ff3366;
        color: white;
    }

    #noBtn {
        background: #999;
        color: white;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 60px;
    }

    .message {
        display: none;
        font-size: 20px;
        color: #e6005c;
        line-height: 1.4;
    }

    /* Floating heart balloons */
    .heart {
        position: absolute;
        width: 24px;
        height: 24px;
        background: red;
        transform: rotate(45deg);
        animation: floatUp linear infinite;
        opacity: 0.6;
    }

    .heart::before,
    .heart::after {
        content: "";
        width: 24px;
        height: 24px;
        background: red;
        border-radius: 50%;
        position: absolute;
    }

    .heart::before {
        top: -12px;
        left: 0;
    }

    .heart::after {
        left: -12px;
        top: 0;
    }

    @keyframes floatUp {
        from {
            transform: translateY(100vh) rotate(45deg);
        }
        to {
            transform: translateY(-20vh) rotate(45deg);
        }
    }
</style>
</head>

<body>

<div class="container" id="card">
    <h1>Will you be my Valentine? üíï</h1>

    <div class="buttons">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No üòú</button>
    </div>

    <div class="message" id="message">
        üíñ I knew you would say YES! üíñ<br><br>
        Let‚Äôs meet today at <b>Haringhata Bridge</b><br>
        at <b>12:00 PM</b> üíò
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");
    const message = document.getElementById("message");

    function moveNoButton() {
        const maxX = window.innerWidth - noBtn.offsetWidth - 20;
        const maxY = window.innerHeight - noBtn.offsetHeight - 20;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    // Mobile touch + desktop hover
    noBtn.addEventListener("touchstart", moveNoButton);
    noBtn.addEventListener("mouseover", moveNoButton);

    yesBtn.addEventListener("click", () => {
        card.innerHTML = "";
        card.appendChild(message);
        message.style.display = "block";
    });

    // Create floating hearts
    for (let i = 0; i < 18; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (6 + Math.random() * 6) + "s";
        heart.style.opacity = Math.random();
        document.body.appendChild(heart);
    }
</script>

</body>
</html>
